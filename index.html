<!DOCTYPE html>
<html>
<head>
    <style>
        .button {
            color: #0066cc;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border: none;
            background-color: transparent;
            outline: none;
        }
        .divButton {
            height: 40px;
            width: 100%;
            text-align: center;
        }
        .divOverlay {
            position: absolute;
            top: 60px;
            left: 0;
            height: 100%;
            width: 100%;
            text-align: center;
            opacity: 0;
        }
        .divIframe {
            position: relative;
            padding-bottom: 620%;
            height: 0;
            overflow: hidden;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body onload="getParameters()">
    <div class="divButton" id="buttonDiv">
        <button class="button" onClick='openLink();'><span id="buttonTitle"></span></button>
    </div>
    <br>
    <div class="divIframe" id="divIframe"></div>
    <div class="divOverlay" id="divOverlay" onClick='openLink();'></div>
    <script>
        let url;
        function openInternaliOS(url) {
            webkit.messageHandlers.openFullScreenViewController.postMessage(url);
        }
        function openInternalAndroid(url) {
            AndroidJSInterface.openUrlInsideApp(url);
        }
        function openLink() {
            if (isRunningIniOS()) {
                openInternaliOS(url);
            }
            else if (isRunningInAndroid()) {
                openInternalAndroid(url);
            }
            else {
                window.open(url, '_blank');
            }
        }
        function isRunningIniOS() {
            try {
                return localStorage.getItem("isNative");
            } catch (error) {
                return false;
            }
        }
        function isRunningInAndroid() {
            try {
                return AndroidJSInterface.isNative();
            } catch (error) {
                return false;
            }
        }
        function getParameters() {
            
            const urlParams = new URLSearchParams(window.location.search);
            url = urlParams.get('url');

            var iframe = document.createElement('iframe');
            iframe.src = url
            iframe.scrolling = "no"
            iframe.frameBorder = "0"
            document.getElementById("divIframe").appendChild(iframe);

            const buttonTitle = urlParams.get('buttonTitle');
            if (buttonTitle == null) {
                document.getElementById("buttonDiv").setAttribute("hidden", "hidden");
            } else {
                document.getElementById("buttonTitle").innerHTML = buttonTitle;
            }
        }
    </script>
</body>
</html>
